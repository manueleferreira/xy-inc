<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Business Domain API Generator</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link href="../static/css/home.css"
              th:href="@{css/home.css}" rel="stylesheet" media="screen"/>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
        <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
    </head>

    <body ng-app="uigrid" ng-controller="RunController">
        <div class="container">
            <h4>Modelos:</h4>
            <div ui-grid="gridOptions" class="grid"></div>

            <h4>Quer criar um modelo novo? Preencha os dados:</h4>
            <form method="post" class="form-create" ng-submit="addData()">
                <input type="text" ng-model="form.name" id="inputName" class="form-control" placeholder="name" name="name" required="" autofocus=""></input>
                <fieldset  data-ng-repeat="attribute in attributes">
                    <select ng-model="attribute.type">
                        <option value="string">String</option>
                        <option value="decimal">Decimal</option>
                        <option value="int">Int</option>
                        <option value="date">Date</option>
                    </select>
                    <input type="text" ng-model="attribute.name" name="" placeholder="Nome Atributo"></input>
                    <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
                </fieldset>
                <button type="button" class="addfields" ng-click="addNewChoice()">Adicionar Novo Atributo</button>
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="create"></input>
                </span>
            </form>
        </div>
    </body>
</html>
